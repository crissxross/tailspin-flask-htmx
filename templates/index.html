{% extends 'base.html' %}

{% block header %} {{ title }} {% endblock %}

{% block content %}
<div class="home flow all-center">
  <h1>{{ title }}</h1>
  <button class="button"
    hx-get="/0/"
    hx-push-url="true"
    hx-swap="outerHTML"
    hx-target="#body"
  >
    Start
  </button>
  <div>
    <p>{{ content }}</p>
  </div>
</div>

{% endblock %}
