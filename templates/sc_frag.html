<div class="fragment" id="{{frag_id}}" x-data="{open: true}">
  <div class="flow" x-show="open" @click.outside="open = false" x-transition.duration.300ms>
    {% for line in lines %}
      <p> {{ line }} </p>
    {% endfor %}
  </div>
  <button @:click="open = !open"><span class="visually-hidden">close</span>
    {{frag_id}} X
  </button>
</div>
