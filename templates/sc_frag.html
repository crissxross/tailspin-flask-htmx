<div class="fragment" id="{{frag_id}}" x-data="{open: true}">
  <div class="flow" x-show="open"
    x-transition.duration.300ms>
    {% for line in lines %}
      <p> {{ line }} </p>
    {% endfor %}
  </div>
  <button x-on:click="open = !open"><span class="visually-hidden">close</span>
    {{frag_id}} X
  </button>
</div>
