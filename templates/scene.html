{% extends 'base.html' %}

{% block header %} Scene {{scene_id + 1}} <small>({{ length }} fragments)</small> {% endblock %}

{% block content %}

<div class="scene-container">

  <div class="scene-grid">
    {% for key in keys %}
    <div class="fragwrap">
      <button hx-get="/{{ scene_id }}/{{ key }}" hx-swap="outerHTML">
        {{ key }}
      </button>
    </div>
    {% endfor %}
  </div>

  {% if scene_id < 6 %}
    <p class="next"><a href="{{ url_for('scene', scene_id=next_scene)}}">Next scene: {{next_scene + 1}} </a></p>
  {% else %}
    <p class="next">End</p>
  {% endif %}

</div>

{% endblock %}
