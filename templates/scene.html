{% extends 'base.html' %}

{% block header %} Scene {{scene_id + 1}} <small>({{ length }} fragments)</small> {% endblock %}

{% block content %}

<div class="scene-container">

  <div class="scene-grid">
    {% for key in keys %}
    <div class="fragwrap" id="{{ key }}">
      <button class="frag-btn"
        hx-get="/{{ scene_id }}/{{ key }}"
        hx-swap="outerHTML"
      >
        {{ key }}
      </button>
    </div>
    {% endfor %}
  </div>

  {% if scene_id < 6 %}
    <p class="next"><button
        hx-get="/{{ next_scene }}/"
        hx-push-url="true"
        hx-swap="outerHTML"
        hx-target="#body"
      >
      Next scene: {{next_scene + 1}}
    </button></p>
  {% else %}
    <p class="next">End</p>
  {% endif %}

</div>

{% endblock %}
